<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tsolias' Dance</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #cce6ff;
      margin: 0;
    }
    h1 {
      font-size: 1.5rem;
      margin-top: 20px;
      text-align: center;
    }
    #game-container {
      text-align: center;
    }
    .btn {
      width: 120px;
      height: 120px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    #leftBtn {
      background-color: red;
    }
    #rightBtn {
      background-color: green;
    }
    #leftBtn:active {
      background-color: darkred;
    }
    #rightBtn:active {
      background-color: darkgreen;
    }
    #score, #timer, #instructions {
      font-size: 1.5rem;
      margin: 10px;
    }
    #hero-img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h1>Dance with Tsolias!</h1>
  <div id="game-container">
    <img id="hero-img" src="tsolias.png" alt="Tsolias">
    <div>
      <button class="btn" id="leftBtn"></button>
      <button class="btn" id="rightBtn"></button>
    </div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30s</div>
    <div id="instructions">Press the buttons alternatively to dance!</div>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let lastLeg = '';
    let timerStarted = false;
    let interval;

    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const heroImg = document.getElementById('hero-img');

    function updateScore(currentLeg) {
      if (lastLeg !== currentLeg) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
      }
      lastLeg = currentLeg;
    }

    function startTimer() {
      interval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          document.getElementById('leftBtn').disabled = true;
          document.getElementById('rightBtn').disabled = true;
        }
      }, 1000);
    }

    function addPressEvents(button, leg) {
      const startEvent = (e) => {
        e.preventDefault();
        if (!timerStarted) {
          timerStarted = true;
          startTimer();
        }

        updateScore(leg);

        // Flip image based on leg
        if (leg === 'left') {
          heroImg.style.transform = 'scaleX(-1)';
        } else {
          heroImg.style.transform = 'scaleX(1)';
        }
      };

      const endEvent = (e) => {
        e.preventDefault();
      };

      button.addEventListener('mousedown', startEvent);
      button.addEventListener('mouseup', endEvent);
      button.addEventListener('touchstart', startEvent);
      button.addEventListener('touchend', endEvent);
    }

    addPressEvents(document.getElementById('leftBtn'), 'left');
    addPressEvents(document.getElementById('rightBtn'), 'right');
  </script>
</body>
</html>
